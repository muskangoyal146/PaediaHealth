<!DOCTYPE html>
<html>
<head>

</head>
<body>

	<h2>Enter your child's details and generate a WHO approved diet plan</h2>
	<br><br>

	<form class="form-inline" id="age-wt">
  <div class="form-group">
    <label for="exampleInputName2"><b>Age</b></label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="in months">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2"><b>Weight</b></label>
    <input type="text" class="form-control" id="exampleInputEmail2" placeholder="in kg">
  </div>
  <button type="submit" class="btn btn-primary" id="generate">Generate diet plan </button>
</form>
<br>
