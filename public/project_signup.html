<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Source+Code+Pro:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="project_signup.css">
    
</head>
<body>
    <div class="wrap">
        <h2>Sign Up Here</h2>
        <form method="POST" action="/signup">
            <input type="text" id="my" placeholder="Child's Name" name="child">
            <input type="date" name="date">
            <input type="text" placeholder="Parent's Name" name="parent">
            <input type="text" placeholder="Contact Number" name="contact">
            <input type="email" placeholder="Email" name="email">
            <input type="text" placeholder="Username" name="username">
            <input type="password" placeholder="Password" name="password">
            <button type="submit" value="Submit" >
        </form>
    </div>
</body>
</html>
